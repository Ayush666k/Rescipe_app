{% extends "common.html" %}

{% start block%}

<div class="container mt-5">
    <h2>Update Receipe</h2>
    {% csrf_token%}
    <form class="container col-6 mx-auto card p3 shadow-lg" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe name</label>
            <input name="receipe_name" value="{{receipes.receipe_name}}" required type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="ExampleInputPassword2" class="form-label">Receipe description</label>
            <textarea name="receipe_description" class="form-class">{{receipes.receipe_description}}</textarea>
          </div>
          <div class="mb-3">
            <label for="ExampleInputPassword2" class="form-label">Receipe image</label>
            <input  name="receipe_image" type="file" class="form-control" >
          </div>
            <button type="submit" class="btn btn-success">Add Receipe</button> 
    </form>

</div>

{%endblock%}
